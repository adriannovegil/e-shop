version: '3.9'

services:
  zipkin:
    image: openzipkin/zipkin:2.23.2
    restart: on-failure
    environment:
      STORAGE_TYPE: mem
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - kafka
    ports:
      - 9411:9411
    networks:
      - eshopnet

networks:
  eshopnet:
    driver: bridge
